name: TestExamples

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WORKING_DIR: ./examples/
  DATA_URL: 'https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json'
  METHOD_URL: 'https://github.com/Mat-O-Lab/MSEO/raw/main/methods/DIN_EN_ISO_527-3.drawio.ttl'
  APP_PORT: 5005
jobs:
  TestExamples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0        
      - name: run app
        run: |
          docker-compose up -d
          sleep 10
          docker ps -a
      - name: create YARRRML mapping
        working-directory: ${{env.WORKING_DIR}}
        run: |
          curl -X 'POST' \
          'http://localhost:5005/api/entities' \
          -H 'accept: application/json' \
          -H 'Content-Type: application/json' \
          -d '{
          "url": "https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json",
          "entity_classes": [
            "http://www.w3.org/ns/csvw#Column",
            "http://www.w3.org/ns/oa#Annotation"
          ]}' | jq . > bearingentities.json
          curl -X 'POST' \
          'http://localhost:5005/api/entities' \
          -H 'accept: application/json' \
          -H 'Content-Type: application/json' \
          -d '{
          "url": "https://github.com/Mat-O-Lab/MSEO/raw/main/methods/DIN_EN_ISO_527-3.drawio.ttl",
          "entity_classes": [
            "http://www.ontologyrepository.com/CommonCoreOntologies/InformationContentEntity",
            "http://purl.obolibrary.org/obo/BFO_0000008"
          ]}'| jq . > contententities.json
          RESULT="$(curl -X 'POST' \
            'http://localhost:5005/api/mappingfile' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -d @request.json -v --connect-timeout 5)"
          FILENAME=$(echo "$RESULT" | jq -r '.filename')
          YAMLDATA="$(jq .filedata <<< "$RESULT")"
          #remove quots
          echo -e "${YAMLDATA:1:-1}" > $FILENAME
          #docker logs maptomethod
      - name: Commit files # commit the output folder
        uses: EndBug/add-and-commit@v9
        with:
          message: 'updated example output'
          add: '*.* --force'
          cwd: './examples/'
