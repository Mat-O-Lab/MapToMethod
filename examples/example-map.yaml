prefixes: {bfo: 'http://purl.obolibrary.org/obo/', csvw: 'http://www.w3.org/ns/csvw#',
  data_url: 'https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json/',
  method: 'https://github.com/Mat-O-Lab/MSEO/raw/main/methods/DIN_EN_ISO_527-3.drawio.ttl/',
  owl: 'http://www.w3.org/2002/07/owl#', rdf: 'http://www.w3.org/1999/02/22-rdf-syntax-ns#',
  rdfs: 'http://www.w3.org/2000/01/rdf-schema#', xml: 'http://www.w3.org/XML/1998/namespace',
  xsd: 'http://www.w3.org/2001/XMLSchema#'}
base: http://purl.matolab.org/mseo/mappings/
sources:
  data_entities: {access: 'https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json',
    iterator: '$..[*]', referenceFormulation: jsonpath}
mappings:
  SpecimenName:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, aktuelle Probe]
    po:
    - ['bfo:RO_0010002', 'method:SpecimenName~iri']
  StrainMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(title)]
      - [str2, Dehnung]
    po:
    - ['bfo:RO_0010002', 'method:StrainMeasurementInformation~iri']
  ExperimentDateIdentifier:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Datum]
    po:
    - ['bfo:RO_0010002', 'method:ExperimentDateIdentifier~iri']
  StartLenghtMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, \"Einspannl\xE4nge\"]
    po:
    - ['bfo:RO_0010002', 'method:StartLenghtMeasurementInformation~iri']
  StrainMaxForce:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Dehnung bei Fmax]
    po:
    - ['bfo:RO_0010002', 'method:StrainMaxForce~iri']
  WidthMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Probenbreite b0]
    po:
    - ['bfo:RO_0010002', 'method:WidthMeasurementInformation~iri']
  ThicknessMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Probendicke a0]
    po:
    - ['bfo:RO_0010002', 'method:ThicknessMeasurementInformation~iri']
  ForceMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(title)]
      - [str2, Standardkraft]
    po:
    - ['bfo:RO_0010002', 'method:ForceMeasurementInformation~iri']
  StressMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(title)]
      - [str2, Dehnung]
    po:
    - ['bfo:RO_0010002', 'method:StressMeasurementInformation~iri']
  LenghtMeasurementInformation:
    sources: [data_entities]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(title)]
      - [str2, Standardweg]
    po:
    - ['bfo:RO_0010002', 'method:LenghtMeasurementInformation~iri']

