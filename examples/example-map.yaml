prefixes: {data: 'https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json/',
  method: 'https://github.com/Mat-O-Lab/MSEO/raw/main/methods/DIN_EN_ISO_527-3.drawio.ttl/',
  obo: 'http://purl.obolibrary.org/obo/'}
base: http://purl.matolab.org/mseo/mappings/
sources:
  data_columns: {access: 'https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json',
    iterator: '$.tableSchema.columns[*]', referenceFormulation: jsonpath}
  data_notes: {access: 'https://github.com/Mat-O-Lab/CSVToCSVW/raw/main/examples/example-metadata.json',
    iterator: '$.notes[*]', referenceFormulation: jsonpath}
mappings:
  SpecimenName:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, aktuelle Probe]
    po:
    - ['obo:RO_0010002', 'method:SpecimenName~iri']
  StrainMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(titles)]
      - [str2, Dehnung]
    po:
    - ['obo:RO_0010002', 'method:StrainMeasurementInformation~iri']
  ExperimentDateIdentifier:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Datum]
    po:
    - ['obo:RO_0010002', 'method:ExperimentDateIdentifier~iri']
  StartLenghtMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, \"Einspannl\xE4nge\"]
    po:
    - ['obo:RO_0010002', 'method:StartLenghtMeasurementInformation~iri']
  StrainMaxForce:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Dehnung bei Fmax]
    po:
    - ['obo:RO_0010002', 'method:StrainMaxForce~iri']
  WidthMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Probenbreite b0]
    po:
    - ['obo:RO_0010002', 'method:WidthMeasurementInformation~iri']
  ThicknessMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(label)]
      - [str2, Probendicke a0]
    po:
    - ['obo:RO_0010002', 'method:ThicknessMeasurementInformation~iri']
  ForceMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(titles)]
      - [str2, Standardkraft]
    po:
    - ['obo:RO_0010002', 'method:ForceMeasurementInformation~iri']
  StressMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(titles)]
      - [str2, Dehnung]
    po:
    - ['obo:RO_0010002', 'method:StressMeasurementInformation~iri']
  LenghtMeasurementInformation:
    sources: [data_notes, data_columns]
    s: data:$(@id)
    condition:
      function: equal
      parameters:
      - [str1, $(titles)]
      - [str2, Standardweg]
    po:
    - ['obo:RO_0010002', 'method:LenghtMeasurementInformation~iri']

